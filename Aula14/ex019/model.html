<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="data">
            <label for="n1">Número inicial :</label>
            <input type="number" id="ninicial">
            <label for="n2">Número final :</label>
            <input type="number" id="nfinal">
            <label for="n3">Passos :</label>
            <input type="number" id="npasso" min="1">
            <button id="count" value="count" onclick="count()">Contar</button>
        </div>
        <div id="res">
            <h4>Preparando a contagem...</h4>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
